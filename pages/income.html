<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Custom styles for this template -->
    <link href="/css/income.css" rel="stylesheet">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/js/common.js"></script>
    <script type="text/javascript" src="/data/income.json"></script>
    <script type="text/javascript" src="/js/income.js"></script>
  </head>

  <body>
    <div id="table_div"></div>
    <div id="chart_div"></div>
    <div id="income_div"></div>
    <div id ="addContainer" class="w3-container">
      <button id="add" class="btn btn-info btn-md" data-toggle="modal" data-target="#income-input-modal">+</button>
    </div>

    <div class="modal fade" id="income-input-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">입력</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="income-input-form" name="contact" role="form">
            <div class="modal-body mx-3">
              <div class="md-form mb-5">
                <i class="fas fa-envelope prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="defaultForm-email">날짜</label>
                <input type="text" name="date" id="income-date-input" class="form-control validate" autocomplete="off">

                <i class="fas fa-envelope prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for"defaultForm-email">대분류 / 이름</label>
                <select name="category" id="income-category-input" class="form-control validate">
                  <option value="닭갈비">닭갈비 / 닭갈비 수입 합계</option>
                  <option value="부대찌개">부대찌개 / 부대찌개 수입 합계</option>
                  <option value="음주류">음주류 / 음주류 수입 합계</option>
                  <option value="사리류">사리류 / 사리류 수입 합계</option>
                  <option value="밥">밥 / 밥 수입 합계</option>
                </select>

                <i class="fas fa-envelope prefix grey-text"></i>
                <label data-error="wrong" data-success="right" for="defaultForm-email">금액</label>
                <input type="number" name="value" id="income-value-input" class="form-control validate">
              </div>

            </div>

            <div class="modal-footer d-flex justify-content-center">
              <!-- <button class="btn btn-default">확인</button> -->
              <input type="submit" class="btn btn-success" id="submit" value="확인">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
